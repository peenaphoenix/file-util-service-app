<h1 mat-dialog-title>Please upload only the following file types.</h1>
<div mat-dialog-content>
    <mat-list role="list">
        <mat-list-item role="listitem">JPG</mat-list-item>
        <mat-list-item role="listitem">PNG</mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
