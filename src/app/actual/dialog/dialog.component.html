
<div *ngIf="data.key==='input'">
    <h2 mat-dialog-title>Upload input file</h2>
    <mat-dialog-content>
        <p>Please select the file that need to be processed </p>
        <input type="file" (change)="handleFileInput($event.target.files)"/>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]="data">Upload</button>
    </mat-dialog-actions>
</div>
